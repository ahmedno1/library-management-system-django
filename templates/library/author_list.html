{% extends "base.html" %}

{% block title %}Authors | E-Library{% endblock %}

{% block content %}
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h1 class="h4 mb-0">Authors</h1>
  </div>

  <div class="row g-4">
    {% for author in authors %}
      <div class="col-md-6 col-lg-4">
        <div class="card h-100 shadow-sm border-0">
          <div class="card-body d-flex align-items-center gap-3">
            {% if author.photo %}
              <img src="{{ author.photo.url }}" alt="{{ author.full_name }}" class="rounded-circle" style="width:64px;height:64px;object-fit:cover;">
            {% else %}
              <div class="rounded-circle bg-light d-flex align-items-center justify-content-center" style="width:64px;height:64px;">
                <i class="bi bi-person fs-3 text-muted"></i>
              </div>
            {% endif %}
            <div class="flex-grow-1">
              <h3 class="h6 mb-1">{{ author.full_name }}</h3>
              <small class="text-muted">{{ author.book_count }} books</small>
            </div>
            <a href="{% url 'library:author_detail' author.pk %}" class="stretched-link"></a>
          </div>
        </div>
      </div>
    {% empty %}
      <div class="col-12">
        <div class="alert alert-info mb-0">No authors found.</div>
      </div>
    {% endfor %}
  </div>
{% endblock %}
